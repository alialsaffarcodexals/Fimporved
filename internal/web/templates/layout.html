{{define "layout.html"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{block "title" .}}Forum{{end}}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container bar">
        <a class="brand" href="/">Forum</a>
        {{if .LoggedIn}}
          <a href="/post/new" class="btn primary ml-2">New Post</a>
        {{end}}
        <div class="spacer"></div>
        {{if .LoggedIn}}
          <span class="text-muted">Welcome, {{.Username}}</span>
          <a class="btn ml-2" href="/logout">Logout</a>
        {{else}}
          <a class="btn" href="/login">Login</a>
          <a class="btn primary ml-2" href="/register">Register</a>
        {{end}}
      </div>
    </header>
    <main class="container">
      {{block "content" .}}{{end}}
    </main>
    <footer class="footer">
      <div class="container bar">
        <span>Forum â€¢ Built with Go and SQLite</span>
        <span class="ml-auto">&copy; 2025</span>
      </div>
    </footer>
  </body>
</html>
{{end}}
